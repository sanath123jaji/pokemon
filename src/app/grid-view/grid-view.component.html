<div class="grid-container" *ngIf="!showSpinner">
  <div *ngFor="let pokemon of pokemons" class="grid-item">
    <a [routerLink]="['/pokemon', pokemon.id]">
      <img [src]="pokemon.image" alt="{{ pokemon.name }}">
      <p>{{ pokemon?.name ? (pokemon?.name | titlecase) : '-' }}</p>
    </a>
  </div>
</div>
<div class="spinner-section" *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>
  
<mat-paginator [length]="totalPokemons"
  [pageSize]="pageSize" [showFirstLastButtons]="true"
  (page)="handlePageEvent($event)">
</mat-paginator>
